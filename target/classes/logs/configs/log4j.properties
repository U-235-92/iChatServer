log4j.logger.infoLogger=INFO, infoAppender
log4j.appender.infoAppender=org.apache.log4j.RollingFileAppender
log4j.appender.infoAppender.file=src/main/resources/logs/chat-info-logs.log
log4j.appender.infoAppender.MaxFileSize=1MB
log4j.appender.infoAppender.MaxBackupIndex=10
log4j.appender.infoAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.infoAppender.layout.ConversionPattern=%p\t%d{dd-MM-yyyy HH:mm:ss}\t[category: %c]\t[%t]\t[message: %m]\t[method: %M]\t[at line: %L]%n

