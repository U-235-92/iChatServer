log4j.rootLogger=INFO, infoAppender

log4j.logger.infoLogger=INFO, infoAppender
log4j.appender.infoAppender=org.apache.log4j.FileAppender
log4j.appender.infoAppender.file=src/main/resources/logs/chat-info-logs.log
log4j.appender.infoAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.infoAppender.layout.ConversionPattern=%p\t%d{dd-MM-yyyy HH:mm:ss}\t[category: %c]\t[%t]\t[message: %m]\t[method: %M]\t[at line: %L]%n

log4j.logger.consoleLogger=INFO, consoleAppender
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.SimpleLayout
log4j.appender.consoleAppender.target=System.out

log4j.logger.errLogger=ERROR, errAppender
log4j.appender.errAppender=org.apache.log4j.FileAppender
log4j.appender.errAppender.file=src/main/resources/logs/chat-err-logs.log
log4j.appender.errAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.errAppender.layout.ConversionPattern=%p\t%d{dd-MM-yyyy HH:mm:ss}\t[category: %c]\t[%t]\t[message: %m]\t[method: %M]\t[at line: %L]%n

log4j.logger.warningLogger=WARN, errAppender
log4j.appender.warningAppender=org.apache.log4j.FileAppender
log4j.appender.warningAppender.file=src/main/resources/logs/chat-warning-logs.log
log4j.appender.warningAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.warningAppender.layout.ConversionPattern=%p\t%d{dd-MM-yyyy HH:mm:ss}\t[category: %c]\t[%t]\t[message: %m]\t[method: %M]\t[at line: %L]%n